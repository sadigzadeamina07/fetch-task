<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <header class="flex [box-shadow:0px_4px_16px_rgba(17,_17,_26,_0.1),_0px_8px_32px_rgba(17,_17,_26,_0.05)] py-4 px-4 sm:px-6 bg-white min-h-[75px] tracking-wide relative z-50">
      <div class="flex flex-wrap items-center gap-5 w-full max-w-screen-xl mx-auto">
        <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo"
          class="w-36" />
        </a>

        <div id="collapseMenu"
          class="max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50">
          <button id="toggleClose" class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border border-gray-200 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
              <path
                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                data-original="#000000"></path>
              <path
                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                data-original="#000000"></path>
            </svg>
          </button>

          <ul
            class="lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50">
            <li class="mb-6 hidden max-lg:block">
              <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo" class="w-40" />
              </a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3">
              <a href='javascript:void(0)'
                class="hover:text-blue-700 text-blue-700 font-medium block text-[15px]">Home</a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
              class="hover:text-blue-700 text-slate-900 font-medium block text-[15px]">Team</a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
              class="hover:text-blue-700 text-slate-900 font-medium block text-[15px]">Feature</a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
              class="hover:text-blue-700 text-slate-900 font-medium block text-[15px]">Blog</a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
              class="hover:text-blue-700 text-slate-900 font-medium block text-[15px]">About</a>
            </li>
            <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
              class="hover:text-blue-700 text-slate-900 font-medium block text-[15px]">Contact</a>
            </li>
          </ul>
        </div>

        <div class="flex items-center max-lg:ml-auto space-x-4">
          <button
            class="px-4 py-2 text-[15px] rounded-sm font-medium text-white bg-blue-600 hover:bg-blue-700 cursor-pointer">Sign
            up</button>

          <button id="toggleOpen" class="lg:hidden cursor-pointer">
            <svg class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
        <div class="bg-gradient-to-r from-purple-100 via-pink-50 to-purple-100 px-6 py-12">
      <div class="text-center max-w-2xl mx-auto">
        <div>
          <p class="text-sm font-bold text-blue-600 mb-4"><span class="rotate-90 inline-block mr-2">|</span> ALL IN ONE MEETING SCHEDULER</p>
          <h1 class="text-slate-900 md:text-5xl text-4xl font-bold mb-6 !leading-tight">Schedule meetings effortlessly</h1>
          <p class="text-base text-slate-600 leading-relaxed">Embark on a gastronomic journey with our curated dishes, delivered promptly to your doorstep. Elevate your dining experience today.</p>

          <div class="bg-white mt-12 flex px-2 py-2 rounded-full border border-gray-300 overflow-hidden">
            <input type='email' placeholder='Search Something...' class="w-full text-slate-900 outline-none px-4 text-sm" />
            <button type='button'
              class="bg-blue-600 hover:bg-blue-700 px-5 py-2.5 transition-all text-white tracking-wide text-sm font-medium rounded-full cursor-pointer">Search</button>
          </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 items-center mt-12">
          <img src="https://readymadeui.com/images/brand-logo1.webp" class="w-28 mx-auto" alt="brand-logo1" />
          <img src="https://readymadeui.com/images/brand-logo2.webp" class="w-28 mx-auto" alt="brand-logo2" />
          <img src="https://readymadeui.com/images/brand-logo3.webp" class="w-28 mx-auto" alt="brand-logo3" />
          <img src="https://readymadeui.com/images/brand-logo4.webp" class="w-28 mx-auto" alt="brand-logo4" />
        </div>
      </div>
    </div>
    </main>
<script>
    var toggleOpen = document.getElementById('toggleOpen');
var toggleClose = document.getElementById('toggleClose');
var collapseMenu = document.getElementById('collapseMenu');

function handleClick() {
  if (collapseMenu.style.display === 'block') {
    collapseMenu.style.display = 'none';
  } else {
    collapseMenu.style.display = 'block';
  }
}

toggleOpen.addEventListener('click', handleClick);
toggleClose.addEventListener('click', handleClick);
</script>
</body>
</html>
